<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- 공통 header -->
<div th:replace="fragments/header.html::fragment-header"></div>

<style>
    .container-info {
        max-width: 850px;
    }
</style>

<body>

<!-- 공통 navigation-->
<div th:replace="fragments/nav.html::fragment-nav(${user})"></div>
</br>
</br>

<section id="pricing" class="pricing">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2>회원 정보 수정</h2>
        </div>

        <!-- Page content-->
        <div class="row container-info mx-auto">
            <form th:action th:object="${user}" method="post" class="g-3 needs-validation" novalidate>
                <div class="row mb-3">
                    <label for="email"  class="col-sm-2 col-form-label">이메일</label>
                    <div class="col-sm-10">
                        <input type="text" id="email" th:field="*{email}" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" id="name" th:field="*{name}" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <button class="btn btn-outline-primary"
                                th:onclick="|location.href='@{/user/reset}'|"
                                type="button">재설정</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-6 text-center">
                        <button class="btn btn-outline-primary" type="submit">수정</button>
                        <button class="btn btn-outline-danger"
                                th:onclick="|location.href='@{/vm}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>

            <div class="py-5">
                <button class="btn btn-outline-danger float-right"
                        th:onclick="|location.href='@{/user/delete}'|"
                        type="button">탈퇴하기</button>
            </div>
        </div>
    </div>
</section>

<!-- 공통 footer -->
<div th:replace="fragments/footer.html::fragment-footer"></div>

<!-- 공통 script -->
<div th:replace="fragments/script.html::fragment-script"></div>
</body>
</html>
